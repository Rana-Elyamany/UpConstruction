<div class="bg">
    <div class="bgo">
        <div class="container my-5 pt-5">
            <div class="card" data-aos="zoom-in">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scoop="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scoop="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of customers;let i =index">
                                <th>{{i+1}}</th>
                                <th>{{data.id}}</th>
                                <th>{{data.name}}</th>
                                <th>{{data.age}}</th>
                                <th>
                                
                                    <div class="dropdown">
                                        <a  type="button" data-bs-toggle="dropdown" aria-expanded="false "style="font-size:25px">
                                            <i class="fa-solid fa-ellipsis text-info"></i>
                                        </a>
                                        <ul class="dropdown-menu">
                                        <li><a class="dropdown-item text-danger" (click)="onDelete(data.id)"><i class="fa-solid fa-trash-can"></i></a></li>
                                        <li><a class="dropdown-item text-info" routerLink="/showCustomer/{{data.id}}"><i class="fa-solid fa-eye"></i></a></li>
                                        <li><a class="dropdown-item text-primary" routerLink="/updateCustomer/{{data.id}}"><i class="fa-solid fa-pen-to-square"></i></a></li>
                                        </ul>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
